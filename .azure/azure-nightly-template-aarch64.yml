jobs:
- job: ${{ parameters.name }}
  timeoutInMinutes: 240
  variables:
  - group: AWS_Keys
  pool:
    vmImage: ${{ parameters.vmImage }}
  steps:
  - script : |
      instance_id=$(aws ec2 describe-addresses --public-ips ${PUBLIC_IP} --query 'Addresses[0].InstanceId')
      if [-n $instance_id]; then
        aws ec2 start-instances --instance-ids i-06d9194cdb207f908
      fi
    env:
      PUBLIC_IP: 52.3.95.242
      AWS_ACCESS_KEY_ID: $(AWS_ACCESS_KEY_ID)
      AWS_SECRET_ACCESS_KEY: $(AWS_SECRET_ACCESS_KEY)
      AWS_REGION: $(AWS_REGION)
    displayName: 'Start EC2 instance'

  - task: SSH@0
    inputs:
      sshEndpoint: AARCH64
        # privateKey: $(AARCH64_PRIVATE_KEY)
      runOptions: 'inline' # Options: commands, script, inline
      #commands: # Required when runOptions == Commands
      # scriptPath: './script/build.sh'
      inline: 'uname -m; echo "Hello"' # Required when runOptions == Inline
      #args: # Optional
      #failOnStdErr: true # Optional
