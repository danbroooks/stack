jobs:
- job: ${{ parameters.name }}
  timeoutInMinutes: 240
  variables:
  - group: AWS_Keys
  pool:
    vmImage: ${{ parameters.vmImage }}
  container: ${{ parameters.containerImage }}
  steps:
  - task: SSH@0
    inputs:
      sshEndpoint:
        host: 3.90.210.176
        privateKey: $(AARCH64_PRIVATE_KEY)
      runOptions: 'script' # Options: commands, script, inline
      #commands: # Required when runOptions == Commands
      scriptPath: './script/build.sh'
      #inline: # Required when runOptions == Inline
      #args: # Optional
      #failOnStdErr: true # Optional
